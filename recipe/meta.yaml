{% set name = "cron-descriptor" %}
{% set version = "1.2.28" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cron_descriptor-{{ version }}.tar.gz
  sha256: be4ae4444dde5e7d893275c33bf3a5b66617b867ba4fc61ed1f2d29e2eea9da4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - cron_descriptor
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Salamek/cron-descriptor
  summary: A Python library that converts cron expressions into human readable strings.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mariusvniekerk
